name: Build WinForms .NET Framework

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore "EDUMAP.sln"

    - name: Build Solution
      run: msbuild "EDUMAP.sln" /t:Rebuild /p:Configuration=Release

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EDUMAP-Build
        path: |
          **/bin/Release/
